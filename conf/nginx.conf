
user  nginx;
worker_processes  4;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;


events {
    worker_connections  1024;
}


http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    keepalive_timeout  65;

    #gzip  on;

    # 将同一个group的storage server配置在一起
    upstream storages {
        server 192.168.1.187:80 weight=1;
        server 192.168.1.164:80 weight=1;
        server 192.168.1.112:80 weight=1;
    }


    server {
        listen 80;
        client_max_body_size 2048M;
        proxy_request_buffering off;
        location / {
            # 当刚上传的文件尚未完全在组内同步完成时，如果访问到没有同步完成的server（404），会自动跳到下一个组内服务器尝试下载，直至返回值不是404
            proxy_next_upstream http_404;
            proxy_pass http://storages;
        }

    }



}
