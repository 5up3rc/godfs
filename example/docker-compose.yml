version: '3.0'
services:

  tracker1:
    image: hehety/godfs:1.0.3-beta
    command: tracker
    ports:
      - "1022:1022"
    environment:
      - port=1022
    volumes:
      - tracker1:/godfs/data
    networks:
      - godfs

  tracker2:
    image: hehety/godfs:1.0.3-beta
    command: tracker
    ports:
      - "1023:1023"
    environment:
      - port=1023
    volumes:
      - tracker2:/godfs/data
    networks:
      - godfs

  storage1:
    image: hehety/godfs:1.0.3-beta
    command: storage
    ports:
      - "1024:1024"
      - "8001:8001"
    environment:
      - port=1024
      - http_port=8001
      - instance_id=01
      - advertise_addr=ssh.foxmaz.com
      - trackers=tracker1:1022
    volumes:
      - storage1:/godfs/data
    networks:
      - godfs

  storage2:
    image: hehety/godfs:1.0.3-beta
    command: storage
    ports:
      - "1025:1025"
      - "8002:8002"
    environment:
      - port=1025
      - http_port=8002
      - instance_id=02
      - advertise_addr=ssh.foxmaz.com
      - trackers=tracker2:1023
    volumes:
      - storage2:/godfs/data
    networks:
      - godfs


  storage3:
    image: hehety/godfs:1.0.3-beta
    command: storage
    ports:
      - "1026:1026"
      - "8003:8003"
    environment:
      - port=1026
      - http_port=8003
      - instance_id=03
      - advertise_addr=ssh.foxmaz.com
      - trackers=tracker1:1022
    volumes:
      - storage3:/godfs/data
    networks:
      - godfs

  storage4:
    image: hehety/godfs:1.0.3-beta
    command: storage
    ports:
      - "1027:1027"
      - "8004:8004"
    environment:
      - port=1027
      - http_port=8004
      - instance_id=04
      - advertise_addr=ssh.foxmaz.com
      - trackers=tracker2:1023
    volumes:
      - storage4:/godfs/data
    networks:
      - godfs

  gateway:
    image: nginx
    ports:
      - "8888:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    networks:
      - godfs



networks:
  godfs:
    driver: overlay

volumes:
  tracker1:
  tracker2:
  storage1:
  storage2:
  storage3:
  storage4:


